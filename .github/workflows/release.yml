name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install ruff pytest

      - name: Lint with ruff
        run: ruff check lbsearch.py tests/

      - name: Format check with ruff
        run: ruff format --check lbsearch.py tests/

      - name: Run tests
        run: pytest tests/

      - name: Build workflow
        run: make workflow

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: letterboxd.alfredworkflow
          generate_release_notes: true
          draft: false
          prerelease: false
